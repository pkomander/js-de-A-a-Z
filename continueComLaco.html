    <script>
        for(let i = 1; i <= 20; i++){
            //se o resto da divisão de i for igual a 1 então i e impar e continua o laço para imprimir o i par
            if(i % 2 === 1){
                continue;
            }
            console.log(i);
        }
    </script>
